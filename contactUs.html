<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Mindalai - Contact Us</title>
    <link rel="stylesheet" href="./public/css/reset.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
    <header class="d-flex justify-content-lg-end justify-content-md-start">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./gettingStarted.html">Getting Started</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./tools.html">Tools</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./donate.html">Donate</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="flex-center column-width">
        <div className="d-flex justify-content-center align-items-center c-height">
            <div>
              <p className="error-text">temp</p>
            </div>
          <form
            className="col-10 col-lg-6 h-50 second-bg m-3 p-4 rounded"
          >
            <div>
              <div className="col-12">
                <label htmlFor="name" className="fs-4 form-label quin-text mt-2">
                  Name
                </label>
                <input
                  className="form-control email-inputs"
                  name="user_name"
                  type="text"
                  id="name"
                  placeholder="Ex. John Doe"
                  required
                />
              </div>
  
              <div className="col-12">
                <label htmlFor="email" className="fs-4 form-label quin-text mt-3">
                  Email
                </label>
                <input
                  className="form-control email-inputs"
                  name="user_email"
                  type="text"
                  id="email"
                  placeholder="email@email.com"
                />
              </div>
              <div className="col-12">
                <label
                  htmlFor="message"
                  className="fs-4 form-label quin-text mt-3"
                >
                  Message
                </label>
                <textarea
                  id="message"
                  name="message"
                  onChange={this.messageChange}
                  value={this.state.message}
                  placeholder="Put your message here"
                  required
                  className="email-text-area form-control"
                  rows="6"
                  cols="15"
                ></textarea>/>
              </div>
            </div>
            <input
              type="submit"
              value="Submit"
              className="btn custom-btn my-4 second-text"
            />
          </form>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./public/js/index.js"></script>
  </body>
</html>
